<html>
	<head>
		<title>超级链接和图片</title>
		<!-- base可以进行统一的链接设置 -->
		<base target='blank'>
	</head>
	<body>		
	<!-- a标签是双标签，
	有一个属性href指的是点击该标签会跳转到的页面的地址 
	有一个属性target指的是链接到的页面在哪里打开
	-->
	<!-- h标签有语义：标题的语义 -->
	<h1>前端</h1>
	<h2>我是标题1</h2>
	<h3>我是标题1</h3>
	<h4>我是标题1</h4>
	<h5>我是标题1</h5>
	<h6>我是标题1</h6>

<a href="01初识html.html">点我可以跳转哦</a>
		<!-- p表示段落 -->
<!-- &nbsp; 示空格，导致代码不整洁-->

	<!-- img是单标签，
	src：你要插入的图片的位置 -->
		<a href="http://www.jd.com">
			<img src="images/logo.jpg">
		</a>
		
	</body>
</html>
